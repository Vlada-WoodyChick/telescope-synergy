                <div class="title__container">

                    <div class=".title__container-name   title__container_large-name">
                        ЗВЕЗДОЧЕТ

                    <div>

            <div class="header__block header__block_lower-block">
                <ul class="menu__block">

            <div>

            </div>

            </div>
<div id="result"></div>

    <script>
        let reset = document.getElementById('reset');
        let submit = document.getElementById('submit');
        reset.style.fontSize = "20px"
        reset.style.color = '#092878';

        submit.style.fontSize = "20px"
        submit.style.color = '#092878';
        reset.addEventListener('click', () => { 
            document.getElementById('result').innerHTML = document.getElementById('name').value + " Ваше письмо успешно отправлено"
